<body>
  <script>
    /*Bài 4:
  Viết chương trình đếm số từ trong một chuỗi.
       */
    function updateString() {
      let promValue = prompt("Hãy nhập Chuỗi vào đây: ");
      let count = 0;
      for (let i = 0; i < promValue.length; i++) {
        count += promValue[i]
      }
      return count.length; 
    }
    updateString()
  </script>
