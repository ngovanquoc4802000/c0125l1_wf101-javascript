<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    Bài 5:
    Viết chương trình nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không.
    */
    function checkTwo(valueA, valueB) {
      for (let i = 0; i < valueA.length; i++) {
        if (valueA[i] !== valueB[i]) {
          return false;
        }
      }
      return true;
    }
    function displayTwo() {
      const promptA = prompt("Nhập vào chuỗi A: ");
      const promptB = prompt('Nhập vào chuỗi B: ')
      const result = checkTwo(promptA, promptB);
      if (result) {
        document.write("2 chuỗi giống nhau");
      } else {
        document.write("2 chuỗi khác nhau");
      }
    }
    displayTwo();
  </script>
</body>

</html>
