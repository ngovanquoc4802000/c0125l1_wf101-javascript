<!DOCTYPE html>

<body>
  <script>
    /* Bài 5: Viết chương trình đếm số nguyên âm trong một chuỗi. */
    function checkNumberAm(input) {
      let count = 0;
      let string = "aeiouAEIOU" 
      for(let i  = 0 ; i <input.length;i++ ) {
          if(string.includes(input[i])) {
             count++;
          }
       }
       return count;
    }
    function displayNumber() {
      const value = prompt("Nhập vào một chuỗi");
      const result = checkNumberAm(value);
      document.write("Số nguyên âm trong chuỗi là : " + result); 
    }
    displayNumber()

  </script>
</body>
