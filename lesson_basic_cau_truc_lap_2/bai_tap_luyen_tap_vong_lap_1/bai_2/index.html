<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
              Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
              Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
     */

     const input = parseInt(prompt("Thông tin nhiệt độ ngày hôm nay: "));
    function checkNhietDo(input) {
      for (let i = 1; i < input; i++) {
        if (input >= 100) {
          document.write('Hãy giảm nhiệt độ bạn nhé !')
          break;
        }
        if (input < 20) {
          document.write('Hãy tăng nhiệt độ lên bạn nhé!');
          break;
        }
        if (input > 20 && input <= 100) {
          document.write("Nhiệt độ bình thường");
          break;
        }
      }
    }
    checkNhietDo(input);
  </script>
</body>
</html>
