<body>
  <script>
     /* bài 4: tìm số đầu tiên trong dãy fibonacci chia hết cho 5 */;
   function findFibonacci() {
    let findA = 0, findB = 1;
    for(let i = 2; ;i++ ) {
      let next = findA + findB;
      if( next % 5 === 0) {
        return next
      }
      findA = findB;
      findB = next;
    }
   }
  console.log(findFibonacci());
  </script>
</body>
