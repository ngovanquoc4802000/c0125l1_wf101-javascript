<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function giaiThuaMotSoNguyenDuong(n) {
      let result = 1;
      for(let i = 1; i <= n;i++) {
          result *= i
        }
        return result;
    }
    console.log(
      giaiThuaMotSoNguyenDuong(5)
    )
  </script>
</body>
</html>
