<body>
  <script>
     function Fibonaci() {
       let fib = [0,1];
       let i = 2;
       while(i <= 20) {
        fib[i] = fib[i - 1] + fib[i - 2];
        i++;
      }
      return fib;
     }
     console.log(Fibonaci())
  </script>
