<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinh bảng cửu chương</title>
  <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid orange;
        padding: 8px;
        text-align: center;
    }
</style>
</head>

<body>
  <div id="bangcuuchuong"></div>
  <script>
    const elementBang = document.getElementById('bangcuuchuong');
    let table = "<table>";
    let result = "";
    for (let i = 1; i <= 9; i++) {
      table += "<tr>";
      for(let j = 1; j <= 10; j++) {
        table += `<td>${i} x ${j} = ${i * j}</td>`;
      }
      table += "</tr>";
    }
    table += "</table>";
    elementBang.innerHTML = table;
  </script>
</body>

</html>
