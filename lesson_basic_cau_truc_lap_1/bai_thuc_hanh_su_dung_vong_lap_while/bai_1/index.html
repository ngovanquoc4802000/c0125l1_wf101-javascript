<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài thực hành sử dụng vòng lặp while</title>
</head>

<body>
  <script>
    /* 
    Bài 1: Viết chương trình nhận vào một số từ hộp thoại,
     việc nhập kết thúc khi người dùng nhập vào giá trị -1.
     Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 
    */
    let num = prompt("Enter a number: ");
   let total = 0;
   while (num != -1) {
      //phần code tính tổng
      total += num;
      console.log(total)
    } 
    console.log(total)

  </script>
</body>

</html>
