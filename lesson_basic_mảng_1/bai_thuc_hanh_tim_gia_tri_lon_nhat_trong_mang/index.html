<body>
  <script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let findMax = numbers[0];
    let index = 0;
    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] > findMax) {
         findMax = numbers[i];
         index = i;
        }
    }
    alert("số lớn nhất là: " + findMax + "vị trí" + index)
   
  </script>
</body>
