<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var table = "<table border='1' width= '300' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i <= 10; i++) {
      table = table + "<tr>"
      for (let j = 1; j <= 10; j++) {
        table = table + '<td>' + i * j + '</td>'
      }
      table = table + "</tr>"
    }
    table = table + "</table>";
    document.write(table)
  </script>
</body>

</html>
