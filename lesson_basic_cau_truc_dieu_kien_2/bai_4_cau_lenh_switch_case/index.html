<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu lệnh switch case</title>
</head>
<body>
   <input id="number" value="" type="number" max="12">
   <button onclick="handleClick()">Tính số ngày</button>
   <p id="result"></p>
   <script>
     const handleClick = () => {
       const number = +document.getElementById('number').value;
       let text = ""
       switch(number) {
        case 1: text = "Tháng 1 có 31 ngày";
        break;
        case 2: text = "Tháng 2 có 28 hoặc 29 ngày";
        break
        case 3:
        case 5: 
        case 7:
        case 8:
        case 10:
        case 12:
        text = `Tháng ${number} có 31 ngày`
        break;
        case 4:
        case 6:
        case 9:
        case 11:
          text = `Tháng ${number } có 30 ngày `
       }     
       document.getElementById("result").textContent = text;  
      }
   </script>
</body>
</html>
