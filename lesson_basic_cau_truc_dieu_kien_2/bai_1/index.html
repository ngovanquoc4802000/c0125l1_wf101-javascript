<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
      style="width: 300px" />
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight()" value="Click Me" />
  </form>
  <script>
    /* tạo biến null để lưu ảnh */
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    /* tạo biến để lưu trữ id của interval */
    let intervalId = null;
    
    function init() {
      imgObj = document.getElementById("myImage");
      imgObj.style.position = "relative";
      imgObj.style.left = "100px"
    }
    function moveRight () {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
  </script>
</body>

</html>
