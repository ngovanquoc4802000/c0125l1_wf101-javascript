<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chỉ số cân nặng cơ thể</title>
</head>

<body>
  <form id="form" action="" onsubmit="handleSubmit()">

    <label for="">Nhập cân nặng : (kg)
      <input id="weight" value="" placeholder="cân nặng" type="text" name="text">
    </label>
    <br>
    <label for="">
      Nhập chiều cao : (m)
      <input id="height" value="" placeholder="chiều cao" style="margin-top: 10px;" type="text" name="text">
    </label>
    <br>
    <button style="margin-top: 20px;" type="submit">Check</button>
  </form>
  <div id="result"></div>
  <script>
    const handleSubmit = () => {
      const width = +document.getElementById("weight").value;
      const height = +document.getElementById("height").value;
      if (isNaN(width) || isNaN(height)) {
        alert('không phải là số')
        return;
      }
      const tinhBMI = parseFloat(width / (height * 2));
      let result = "";

      if (tinhBMI < 18.5)
      result = "Thiếu cân"
      else if (tinhBMI < 25.0)
        result = "Bình thường"
      else if (tinhBMI < 30)
        result = "Thừa Cân"
      else
        result = "Béo phì"
      document.getElementById("result").innerHTML = "Chỉ số BMI là: " + tinhBMI + ". Bạn " + "<b>" + result + "</b>";
    }
    document.getElementById('form').addEventListener("submit", (e) => {
      e.preventDefault();
      handleSubmit();
    })
  </script>
</body>

</html>
