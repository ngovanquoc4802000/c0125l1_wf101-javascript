<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chỉ số cân nặng cơ thể</title>
</head>

<body>
  <form id="form" action="" onsubmit="handleSubmit()">

    <label for="">Nhập cân nặng : (kg)
      <input id="weight" value="" placeholder="cân nặng" type="text" name="text">
    </label>
    <br>
    <label for="">
      Nhập chiều cao : (m)
      <input id="height" value="" placeholder="chiều cao" style="margin-top: 10px;" type="text" name="text">
    </label>
    <br>
    <button style="margin-top: 20px;" type="submit">Check</button>
  </form>
  <div id="result"></div>
  <script>
    const handleSubmit = () => {
      const width = +document.getElementById("weight").value;
      const height = +document.getElementById("height").value;
      if (isNaN(width) || isNaN(height)) {
        alert('không phải là số')
        return;
      }
      const tinhBMI = parseFloat(width / (height * 2));
      let result = "";

      if (tinhBMI < 16)
        result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
      else if (tinhBMI < 17)
        result = "Gầy độ 2"
      else if (tinhBMI < 18.5)
        result = "Gầy độ 1"
      else if (tinhBMI < 25)
        result = "Bình thường"
      else if (tinhBMI < 30)
        result = "Thừa cân"
      else if (tinhBMI < 35)
        result = "Béo phì độ 1"
      else if (tinhBMI < 40)
        result = "Béo phì độ 2"
      else
        result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"

      document.getElementById("result").innerHTML = "Chỉ số BMI là: " + tinhBMI + ". Bạn " + "<b>" + result + "</b>";
    }
    document.getElementById('form').addEventListener("submit", (e) => {
      e.preventDefault();
      handleSubmit();
    })
  </script>
</body>

</html>
