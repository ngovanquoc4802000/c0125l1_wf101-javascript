<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy tính đơn giản</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      border: 4px solid black;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .display {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e0e0e0;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #d0d0d0;
    }

    .clear {
      background-color: lightblue;
    }

    .equals {
      background-color: lightgreen;
    }

    .operator {
      background-color: lightyellow;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" class="display" value="" name="screen" readonly>
    <div class="buttons">
      <button class="number" onclick="getParam(1)">1</button>
      <button class="number" onclick="getParam(2)">2</button>
      <button class="number" onclick="getParam(3)">3</button>
      <button class="operator" onclick="getParam('+')">+</button>
      <button class="number" onclick="getParam(4)">4</button>
      <button class="number" onclick="getParam(5)">5</button>
      <button class="number" onclick="getParam(6)">6</button>
      <button class="operator" onclick="getParam('-')">-</button>
      <button class="number" onclick="getParam(7)">7</button>
      <button class="number" onclick="getParam(8)">8</button>
      <button class="number" onclick="getParam(9)">9</button>
      <button class="operator" onclick="getParam('*')">x</button>
      <button class="clear" onclick="handleClear()">C</button>
      <button class="number" onclick="getParam(0)">0</button>
      <button class="equals" onclick="calculator()">=</button>
      <button class="operator" onclick="getParam('/')">/</button>
    </div>
  </div>
</body>
<script src="./javascript.js"></script>

</html>
