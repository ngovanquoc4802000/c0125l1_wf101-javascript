<body>
  <script>
    class Apple {
      constructor() {
        this.weight = 10;
      }
      decrease() {
        if (this.weight > 0) {
          return this.weight--;
        }
      }
      isEmpty() {
        return this.weight === 0;
      }
      getWeight() {
        return this.weight;
      }
    }
    const huManOne = new Apple();
    const huManTwo = new Apple();

    class Ronaldo {
      constructor(name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
      }

      isMale() {
        return this.gender;
      }

      setGender(gender) {
        this.gender = gender;
      }

      eat(apple) {

        this.weight++;
        document.write(`${this.name} is eating an apple`)
      }

      say(message) {
        document.write(`${this.name} says: ${message}`);
      }

      getName() {
        return this.name;
      }

      setName(name) {
        return this.name = name;
      }

      getWeight() {
        return this.weight;
      }

      setWeight(weight) {
        return this.weight = weight;
      }
    }
  </script>
