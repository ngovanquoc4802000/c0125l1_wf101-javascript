  <script>
    class Circle {
       constructor(radius) {
        this.radius = radius;
       }
        getRadius() {
          return this.radius
        }
        getArea() {
          return Math.PI * this.radius * this.radius;
        }
    }
    const result = new Circle(2);
    console.log(result.getArea())
    const result1 = new Circle(4);
    console.log(result1.getArea());
    const result2 = new Circle(6);
    console.log(result2.getArea())  
  </script>
