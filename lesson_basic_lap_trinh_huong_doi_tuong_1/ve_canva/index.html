<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="mycanvas" width="200" height="100" style="border: 1px solid  #d3d3d3;"></canvas>
  <script>
    const c = document.getElementById("mycanvas");
    /* sử dụng phuong thức arc() để vẽ 1 đường tròn */
    /*  let ctx = c.getContext("2d");
     ctx.beginPath();
     ctx.arc(94,52,41,0,2*Math.PI);
     ctx.stroke(); */

    /* Sử dụng phương thức FillText() hoặc stroketext() để vẽ chữ  */
    /*  let ctx = c.getContext("2d");
     ctx.font = "30px Arial";
     ctx.fillText("Ngô Văn Quốc",10,50) */

    /* Chúng ta sử dụng phương thức createLinearGradient(), addColorStop() để tạo hiệu ứng gradient. */
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
    /* Chúng ta sử dụng phương thức createRadialGradient() để tạo hiệu ứng gradient tròn. */
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
  </script>
</body>

</html>
