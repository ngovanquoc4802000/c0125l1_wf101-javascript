<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let userName = prompt("Who's there?", '');
    switch(userName) {
      case "Admin" :
        let pass = prompt("Password?", "");
        if(pass === "TheMaster") {
          alert('welcome')
        } else if(pass === null) {
          alert("Canceled.")
        } else {
          alert('Wrong password');
        }
        break;
        case userName === null :
        alert('Canceled');
        break;
        default:
          alert("I don't know you")
    }
    
  </script>
</body>

</html>
