<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="add-product">
      <h2>Thêm sản phẩm mới</h2>
      <input type="text" id="textCreate" placeholder="Tên sản phẩm mới">
      <button  onclick="createList()">Thêm</button>
    </div>
    <div class="product-list">
      <h2>Hiển thị tất cả sản phẩm</h2>
      <p><span id="countPrice"></span> sản phẩm</p>
      <table>
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</body>
<script src="javascript.js"></script>

</html>
