<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Quản lý sản phẩm</h2>

    <div id="add-form">
        <input type="text" id="idCategory" placeholder="ID">
        <input type="text" id="name" placeholder="Tên sản phẩm" required>
        <input type="number" id="price" placeholder="Giá" min="0" required>
        <input type="number" id="number" placeholder="Số lượng" min="0" required>
        <button onclick="createList()">Thêm sản phẩm</button>
    </div>

    <div id="product-list">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <p id="product-count">Tổng số sản phẩm: <span id="countPrice">0</span></p>
    </div>
</body>
<script src="javascript.js"></script>

</html>
