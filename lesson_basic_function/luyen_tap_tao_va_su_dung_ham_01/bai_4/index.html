<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function addNumbers() {
      firstNum = 4;
      secondNum = 8;
      result = firstNum + secondNum;
      return result;
    }

    result = 0;
    alert("Giá trị result trước khi gọi hàm: " + result); // Hiển thị giá trị result trước khi gọi hàm

    result = addNumbers();
    alert("Giá trị result sau khi gọi hàm: " + result); // Hiển thị giá trị result sau khi gọi hàm
  </script>
</body>

</html>
