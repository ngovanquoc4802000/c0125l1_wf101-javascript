<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tạo form lấy survey khách hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .survey-container {
      width: 800px;
      margin: 20px auto;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    .question input[type="text"],
    .question select,
    .question textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .question input[type="checkbox"],
    .question input[type="radio"] {
      margin-right: 5px;
    }
    .matrix-table {
      width: 100%;
      border-collapse: collapse;
    }
    .matrix-table th,
    .matrix-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .matrix-table th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h2>Market Research Survey</h2>
    <p>Please take a few minutes to complete this satisfaction survey.</p>

    <div class="question">
      <label for="ageRange">What is your age range?</label>
      <select id="ageRange" name="ageRange">
        <option value="18-24">18-24</option>
        </select>
    </div>

    <div class="question">
      <label for="incomeRange">What is your yearly income range?</label>
      <select id="incomeRange" name="incomeRange">
        <option value="50-25000">$0 - $25,000</option>
         </select>
    </div>

    <div class="question">
      <label>Gender Identity:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="nonBinary" name="gender" value="nonBinary">
      <label for="nonBinary">Non-binary</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <div class="question">
      <label>Which of the following products have you purchased in the last 2 months? Please check all that apply.</label>
      <input type="checkbox" id="product1" name="products[]" value="product1">
      <label for="product1">Product 1</label>
      <input type="checkbox" id="product2" name="products[]" value="product2">
      <label for="product2">Product 2</label>
      <input type="checkbox" id="product3" name="products[]" value="product3">
      <label for="product3">Product 3</label>
    </div>

    <div class="question">
      <label>How often would you use our new product?</label>
      <input type="radio" id="daily" name="frequency" value="daily">
      <label for="daily">Daily</label>
      <input type="radio" id="weekly" name="frequency" value="weekly">
      <label for="weekly">Weekly</label>
      <input type="radio" id="monthly" name="frequency" value="monthly">
      <label for="monthly">Monthly</label>
    </div>

    <div class="question">
      <label for="price">What would you pay for the new product?</label>
      <input type="text" id="price" name="price" placeholder="$">
      <select name="currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        </select>
    </div>

    <div class="question">
      <label for="features">What features would you like to see in the new product?</label>
      <textarea id="features" name="features" rows="4"></textarea>
    </div>

    <div class="question">
      <label>Please choose your level of agreement with the following statements:</label>
      <table class="matrix-table">
        <thead>
          <tr>
            <th>Statement</th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Our products are priced fairly.</td>
            <td><input type="radio" name="fairPrice" value="1"></td>
            <td><input type="radio" name="fairPrice" value="2"></td>
            <td><input type="radio" name="fairPrice" value="3"></td>
            <td><input type="radio" name="fairPrice" value="4"></td>
          </tr>
          <tr>
            <td>Our products are high quality.</td>
            <td><input type="radio" name="highQuality" value="1"></td>
            <td><input type="radio" name="highQuality" value="2"></td>
            <td><input type="radio" name="highQuality" value="3"></td>
            <td><input type="radio" name="highQuality" value="4"></td>
          </tr>
          <tr>
            <td>You would recommend our products to a friend or coworker.</td>
            <td><input type="radio" name="recommend" value="1"></td>
            <td><input type="radio" name="recommend" value="2"></td>
            <td><input type="radio" name="recommend" value="3"></td>
            <td><input type="radio" name="recommend" value="4"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="submit">Submit</button>
  </div>
</body>
</html>
