<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thực hành tạo form</title>
  <style>
    .wufoo {
      font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
</head>

<body>
  <form id="wufoo">
    <p>Họ và tên <span style="color: red">*</span> </p>
    <input id="name" value="" type="text" name="firstname" size="15" />
    <p>Email</p>
    <input id="email" type="text" name="email" size="35" />
    <p>Phone Number</p>
    <input type="text" name="phone" id="phone">
   <br>
    <input type="radio" name="gender" value="Name" id="male">
    <label for="male">Nam</label><br>
    
    <input type="radio" name="gender" value="Nữ" id="female">
    <label for="female">Nữ</label><br>
    <button type="submit">Đăng kí</button>
  </form>
  <div id="text"></div>
</body>
 <script src="javascript.js"></script>
</html>
