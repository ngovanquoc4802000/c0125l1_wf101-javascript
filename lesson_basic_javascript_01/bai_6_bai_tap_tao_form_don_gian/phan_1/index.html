<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>tao form don gian phan 1</title>
</head>

<body>
  <div class="container">
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="yourname">Họ và tên:</label>
        <input type="text" id="yourname" name="yourname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label>Sở thích:</label>
        <div class="hobbies">
          <label><input type="checkbox" name="hobby" value="Thể thao"> Thể thao</label>
          <label><input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc</label>
          <label><input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách</label>
          <label><input type="checkbox" name="hobby" value="Lướt web"> Lướt web</label>
          <label><input type="checkbox" name="hobby" value="Chơi game"> Chơi game</label>
          <label><input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh</label>
          <label><input type="checkbox" name="hobby" value="Du lịch"> Du lịch</label>
        </div>
      </div>
      <div class="form-buttons">
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
      </div>
    </form>
  </div>
</body>

</html>
