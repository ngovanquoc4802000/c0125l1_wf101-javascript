<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form đăng kí người dùng</title>
</head>

<body>
  <h2>Đăng ký người dùng</h2>

  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="ho_ten">Họ và tên:</label><br>
    <input type="text" id="ho_ten" name="ho_ten"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="sdt">Số điện thoại:</label><br>
    <input type="tel" id="sdt" name="sdt"><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" id="nam" name="gioi_tinh" value="nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gioi_tinh" value="nu">
    <label for="nu">Nữ</label><br><br>

    <input type="submit" value="Đăng ký">
  </form>
</body>

</html>
